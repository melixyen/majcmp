<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
<meta http-equiv=”Pragma” content=”no-cache”>
<title>Bar chart svg</title>

<style>
	body {
		background-color: #454647;
	}
	.draw {
		width: 100%;
		height: 50vh;
	}

	.panel {
		color: #ececef;
	}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
<script type="text/javascript" src="./majcmp.js"></script>
<script type="text/javascript">

var strDatas = `[
	{"name":"Jan", "count":65, "color":"#ff0000"},
	{"name":"Feb", "count":59, "color":"#0000ff"},
	{"name":"Mar", "count":80, "color":"#4f0000"},
	{"name":"Apr", "count":13, "color":"#7faa00"},
	{"name":"May", "count":49, "color":"#00e0ff"}
]`

	function initA(){
		new Vue({
			el: '#app',
			computed: {
				datas: function() {
					return JSON.parse(this.strDatas);
				}
			},
			data: {
				width: 800,
				height: 500,
				bgcolor: '#ffffff',
				axisColor: '#a9a9a9',
				fontColor: '#111111',
				fontSize: 16,
				fontFamily: 'Menlo,Monaco,Consolas,monospace,Lucida console',
				strLineColor: '["#77bba0","#dede20"]',
				flexGap: 1,
				flexBar: 3,

				strDatas: strDatas
			},
			methods: {
				callbackAniEnd: function(){
				}
			}
		})
	}
	window.addEventListener('load', function(){
		initA();
	})
</script>
</head>

<body onload="">

	<div id="app">
		<div class="panel">
			<table>
				<tr>
					<td style="text-align:right;"><span>SVG width x height:</span></td>
					<td>
						<input type="text" v-model="width" /><input type="text" v-model="height" />
						<span> , background color:</span><input type="text" v-model="bgcolor" />
					</td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>Line color:</span></td>
					<td><span>Axis:</span><input type="text" v-model="axisColor" /></td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>Font style:</span></td>
					<td><span>Color:</span><input type="text" v-model="fontColor" /><span>Size:</span><input type="text" v-model="fontSize" /><span>Family:</span><input type="text" v-model="fontFamily" /></td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>Flex:</span></td>
					<td><span>Bar:</span><input type="text" v-model="flexBar" /><span>Gap:</span><input type="text" v-model="flexGap" /></td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>datas (JSON):</span></td>
					<td><textarea v-model="strDatas" style="width:50vw; height:100px"></textarea></td>
				</tr>
			</table>
		</div>
		<div id="draw">
			<lu-bar-chart 
				:width="width" :height="height" :bgcolor="bgcolor" :axis-color="axisColor"
				:font-size="fontSize" :font-color="fontColor" :font-family="fontFamily"
				:flex-gap="flexGap" :flex-bar="flexBar"

				:datas="datas"
			></lu-bar-chart>
		</div>
	</div>
</body>

</html>
