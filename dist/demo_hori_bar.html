<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
<meta http-equiv=”Pragma” content=”no-cache”>
<title>Hori bar svg</title>

<style>
	body {
		background-color: #454647;
	}
	.draw {
		width: 100%;
		height: 50vh;
	}

	.panel {
		color: #ececef;
	}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
<script type="text/javascript" src="./majcmp.js"></script>
<script type="text/javascript">

var strDatas = `[
	{"name":"Jan", "count":65, "color":"#ff0000"},
	{"name":"Feb", "count":59, "color":"#0000ff"},
	{"name":"Mar", "count":80, "color":"#4f0000"},
	{"name":"Apr", "count":13, "color":"#7faa00"},
	{"name":"May", "count":49, "color":"#00e0ff"}
]`

	function initA(){
		new Vue({
			el: '#app',
			computed: {
				datas: function() {
					return JSON.parse(this.strDatas);
				}
			},
			data: {
				bgcolor: '#ffffff',
				fontColor: '#111111',
				fontSize: 16,
				strLineColor: '["#77bba0","#dede20"]',
				padding: '5px 3px',

				strDatas: strDatas
			},
			methods: {
				callbackAniEnd: function(){
				}
			}
		})
	}
	window.addEventListener('load', function(){
		initA();
	})
</script>
</head>

<body onload="">

	<div id="app">
		<div class="panel">
			<table>
				<tr>
					<td style="text-align:right;"><span>background color:</span></td>
					<td>
						<input type="text" v-model="bgcolor" />
					</td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>Font style:</span></td>
					<td><span>Color:</span><input type="text" v-model="fontColor" /><span>Size:</span><input type="text" v-model="fontSize" /></td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>Div:</span></td>
					<td><span>padding:</span><input type="text" v-model="padding" /></td>
				</tr>
				<tr>
					<td style="text-align:right;"><span>datas (JSON):</span></td>
					<td><textarea v-model="strDatas" style="width:50vw; height:100px"></textarea></td>
				</tr>
			</table>
		</div>
		<div id="draw">
			<lu-hori-bar 
				:bgcolor="bgcolor"
				:font-size="fontSize" :font-color="fontColor"
				:padding="padding"

				:datas="datas"
			></lu-hori-bar>
		</div>
	</div>
</body>

</html>
